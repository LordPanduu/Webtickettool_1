<!DOCTYPE html>
<html lang="en">
<head>
    <title>Globi-squad Tickets</title>
</head>
<body>
      {% for ticket in tickets %}
            <h1>{{ ticket.title }}</h1>
            <p>by {{ ticket.author }} on {{ ticket.post_date }}</p>
            <p>{{ ticket.content }}</p>

      {% endfor %}
</body>
</html>
